<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title></title>

  <link href="lib/ionic/css/ionic.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
  <link href="lib/angular-material/angular-material.css" rel="stylesheet">
  <link href='https://fonts.googleapis.com/css?family=Roboto:400,500,700' rel='stylesheet' type='text/css'>

  <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

  <!-- ionic/angularjs js -->
  <script src="lib/ionic/js/ionic.bundle.js"></script>
  <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
  <script src="https://cdn.firebase.com/libs/angularfire/1.2.0/angularfire.min.js"></script>
  <script src="lib/angular-animate/angular-animate.js"></script>
  <script src="lib/angular-aria/angular-aria.js"></script>
  <script src="lib/angular-material/angular-material.js"></script>

  <!-- your app's js -->
  <script src="js/app.js"></script>

  <!-- cordova script (this will be a 404 during development) -->
  <script src="cordova.js"></script>

</head>

<body ng-app="starter" ng-cloak ng-controller="mainController">


  <ion-side-menus>

    <!--Left Side Menu-->
    <ion-side-menu side="left">
      <ion-header-bar class="bar bar-positive">
        <h2 class="title">Menu</h2>
      </ion-header-bar>
      <ion-content>
        <ion-list>
          <ion-item href="#">Hollywood</ion-item>
          <ion-item href="#">Bollywood</ion-item>
          <ion-item href="#">About</ion-item>
      </ion-content>
    </ion-side-menu>

    <!--Left Side Menu Content-->
    <ion-side-menu-content drag-content="false">
      <ion-slides options="{pagination:'false'}">
        <!--movieinfos is an array that contains the information about each movies as an object-->
        <ion-slide-page ng-repeat="movieinfo in movieinfos | filter: movieFilter">

          <!--Header Bar-->
          <ion-header-bar class="bar bar-positive">
            <button ng-click="clicked()" ng-show="click" class="button icon ion-arrow-left-c"></button>
            <input class="custom-field" ng-show="click" type="text" placeholder="Enter movie" ng-model="movieFilter">
            <span class="left-buttons" ng-show="!click">
                <button  menu-toggle class="button button-icon button-clear ion-navicon"></button>
              </span>
            <h1 ng-if="!click" class="title"><span class="light">Minimal</span> Movie Reviews</h1>
            <button ng-click="clicked()" ng-show="!click" class="button icon ion-ios-search custom"></button>
          </ion-header-bar>


          <!--Card Content-->
          <ion-content>
            <div class="card ">
              <div class="item item-image">
                <img ng-src="{{movieinfo.Image}}">
              </div>

              <div class="item item-body">

                <h1 class="movie-title">{{movieinfo.Name}}</h1>
                <a href="#" ng-click="traileropen(movieinfo.Trailer)" class="ion-social-youtube-outline video-icon"></a>

                <div class="movie-info">
                  <span>{{movieinfo.Year}}</span> &middot;
                  <span>{{movieinfo.Genre}}</span>
                </div>
                <p class="content">
                  {{movieinfo.Review}}
                </p>
              </div>

              <div class="item tabs tabs-secondary tabs-icon-left">
                <a class="tab-item" href="#">
                  <i class="icon ion-heart"></i> Love
                </a>
                <a class="tab-item" href="#">
                  <i class="icon ion-android-share"></i> Share
                </a>
                <a class="tab-item" href="#">
                  <i class="icon ion-bookmark"></i> Bookmark
                </a>
              </div>

            </div>
          </ion-content>
        </ion-slide-page>
      </ion-slides>
    </ion-side-menu-content>
  </ion-side-menus>

</body>

</html>


<!--Notes
The search feature needs to be implemented. Try using a nav-bar instead of a header bar as above
If you can then get a css developer and try to change some of these base styles. Make it look like
it's not purely made with ionic.
-->
